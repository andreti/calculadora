<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div id="content">
		<div id="result">
			<input type="text" id="operacionCadena" disabled="disabled">
			<input type="text" id="resultado" disabled="disabled">
		</div>
		<div id="options">
			<div class="saltoLinea">
				<button id="ce">CE</button>
			</div>
		</div>
		<div id="numbers">
			<div class="saltoLinea">
				<button id="7">7</button>
				<button id="8">8</button>
				<button id="9">9</button>
			</div>
			<div class="saltoLinea">
				<button id="4">4</button>
				<button id="5">5</button>
				<button id="6">6</button>
			</div>
			<div class="saltoLinea">
				<button id="1">1</button>
				<button id="2">2</button>
				<button id="3">3</button>
			</div>
			<div class="saltoLinea ">
				<button class="botonDobleAncho" id="0">0</button>
			</div>
		</div>
		<div id="oper1">
			<div class="saltoLinea">
				<button id="+"> + </button>
			</div>
			<div class="saltoLinea">
				<button id="-"> - </button>
			</div>
			<div class="saltoLinea">
				<button id="*"> * </button>
			</div>
			<div class="saltoLinea">
				<button id="/"> / </button>
			</div>
		</div>
		<div id="oper2">
						<div class="saltoLinea ">
			</div>
			<div class="saltoLinea">
				<button id="√">√</button>
			</div>
			<div class="saltoLinea">
				<button id="x(2)">
					<sub>X</sub><sup>2</sup>
				</button>
			</div>
			<div class="saltoLinea">
				<button class="botonDobleAlto" id="igual"> = </button>
			</div>
		</div>
		<div id="oper3">
			<div class="saltoLinea">
				<button id="SenX">SenX</button>
				<button id="CosX">CosX</button>
				<button id="TanX">TanX</button>
			</<div>
		</div>
	</div>
	<script src="calculadora.js"></script>
</body>
</html>
